<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICHY</title>
    <!-- <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href=".style.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav-close-btn">
          <i class="far fa-times-circle"></i>
        </div>

        <ul class="navul-content">
          <li class="navli-content"><a href="#">PRODUCTS</a></li>
          <li class="navli-content"><a href="#">BOULDERS & SHRUGS</a></li>
          <li class="navli-content"><a href="#">SHIRTS</a></li>
          <li class="navli-content"><a href="#">KIDS</a></li>
          <li class="navli-content"><a href="#">MATCHY-MATCHY</a></li>
          <li class="navli-content"><a href="#">CART</a></li>
          <li class="navli-content"><a href="#">EXCLUSIVE OFFER</a></li>
          <li class="navli-content"><a href="#">CONTACT</a></li>
        </ul>
      </nav>

      <div class="right-container">
        <div class="content-container">
          <div class="content">
            <div class="content-headerbox">
              <div class="content-header">
                <div class="nav-open-btn">
                  <i class="fas fa-bars"></i>
                </div>

                <div class="content-header-name">
                  <h1 class=""><a href="./#/">RICHY'S RICH</a></h1>
                </div>
              </div>

              <div class="content-header-register">
                <div class="content-header-register-login">
                  <a href="#">
                    <div class="login-user-fa">
                      <i class="fas fa-user"></i>
                    </div>

                    <div class="login-user-txt">
                      <p class="register-p">Login</p>
                    </div>
                  </a>
                </div>

                <div class="content-header-register-signUp">
                  <a href="#">
                    <div class="signUp-user-fa">
                      <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="signUp-user-txt">
                      <p class="register-p"><a href="">Sign up</a></p>
                    </div>
                  </a>
                </div>
              </div>
            </div>

            <!-- Main content goes here  -->

            <main class="main-area">
              <div class="main-areaContent">
                <section class="left-bar">
                  <div class="left-barTop">
                    <div class="left-barTopimg"></div>
                    <div class="left-barTopimg"></div>
                    <div class="left-barTopimg"></div>
                  </div>
                  <div class="left-barButtom">
                    <div class="left-barButtomimg"></div>
                  </div>
                </section>
                <section class="right-bar">
                  <div class="right-barContent">
                    <div class="right-barContent_name-tag">
                      <h1><!--Product name --></h1>
                    </div>
                    <div class="right-barContentProduct-details">
                      <div class="right-barContent_image-tag">
                        <div class="right-barContent_image-tag-inner">
                          <div class="right-barContent_image">
                            <!-- Image -->
                          </div>
                        </div>
                      </div>

                      <div class="right-barContentPrice-tag">
                        <span>
                          <h1><!-- Discount price  --></h1>
                        </span>
                        <span>
                          <h1><!-- Main-Price  --></h1>
                        </span>
                        <span>
                          <h1><!-- Fabric made of  --></h1>
                        </span>
                      </div>
                    </div>

                    <div>
                      <article>
                        <!-- Description-Tag  -->
                      </article>
                    </div>
                  </div>
                </section>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/index.js" type="module"></script>
    <script src="../js/ProductScreen.js" type="module"></script>
  </body>
</html>
